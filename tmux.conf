# C stands for Control
# M stands for Alt
# bind stands for Ctrl+a 
# C-w and similar combinations stands for Control plus the letter w

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


