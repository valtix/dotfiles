- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ["~"]

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.zshrc:
      path: zshrc

    ~/.config/nvim:
      path: nvim

    ~/.config/lvim:
      path: lvim

    ~/.config/alacritty:
      path: alacritty

    ~/Wallpaper:
      path: wallpaper

    ~/.tmux.conf:
      path: tmux.conf
